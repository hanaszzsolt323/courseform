<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>OOP Course Form Project</title>
</head>
<body>
    <main class="main">
        <form class="inputs">
            <h1>Get A Free Course</h1>
            <input type="text" class="name" minlength="1" placeholder="Costumer Name...">
            <input type="text" class="course" minlength="1" placeholder="Course...">
            <input type="text" class="author" minlength="1" placeholder="Author...">
            <input type="submit" class="submit" value="Submit">
        </form>
        <div class="courses">
            <div class="courseBox">
                <h2>Name: <span class="costumerName">John Anderson</span></h2>
                <h2>Course: <span class="courseName">CSS Basics</span></h2>
                <h2>Author: <span class="authorName">John Anderson</span></h2>
            </div>
        </div>
    </main>
</body>
</html>
